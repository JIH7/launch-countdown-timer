<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- /Fonts -->

  <link rel="stylesheet" href="main.css">
  <title>Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="w-screen h-screen | bg-veryDarkBlacBlue">
  <!-- Background Elements -->
  <img class="select-none | -z-10 | fixed bottom-0 left-0 | h-48 w-[48rem] max-w-[48rem] md:w-full md:max-w-full" src="images/pattern-hills.svg" alt="backgroundhills">
  <img class="select-none | -z-20 | fixed top-0 left-0 | h-3/4 w-full" src="images/bg-stars.svg" alt="backgroundstars">
  <!-- /Background Elements -->
  <!-- Content -->
  <div class="h-full | flex flex-col items-center justify-start">
    <h1 class="text-white text-xl md:text-2xl tracking-widester | text-center | mt-28 mb-24">WE'RE LAUNCHING SOON</h1>
    <div class="container flex justify-around">
      <div class="w-1/5 | flex flex-col items-center">
        <div id="days" class="flip-card">
          <div class="top">10</div>
          <div class="bottom">10</div>
        </div>
        <h2 class="text-grayishBlue tracking-widest md:tracking-widester text-sm md:text-lg mt-4">DAYS</h2>
      </div>
      <div class="w-1/5 | flex flex-col items-center">
        <div id="hours" class="flip-card">
          <div class="top">40</div>
          <div class="bottom">40</div>
        </div>
        <h2 class="text-grayishBlue tracking-widest md:tracking-widester text-sm md:text-lg mt-4">HOURS</h2>
      </div>
      <div class="w-1/5 | flex flex-col items-center">
        <div id="minutes" class="flip-card">
          <div class="top">40</div>
          <div class="bottom">40</div>
        </div>
        <h2 class="text-grayishBlue tracking-widest md:tracking-widester text-sm md:text-lg mt-4">MINUTES</h2>
      </div>
      <div class="w-1/5 | flex flex-col items-center">
        <div id="seconds" class="flip-card">
          <div class="top">40</div>
          <div class="bottom">40</div>
        </div>
        <h2 class="text-grayishBlue tracking-widest md:tracking-widester text-sm md:text-lg mt-4">SECONDS</h2>
      </div>
    
  </div>
  <div class="flex | absolute bottom-12">
    <a href="#" class="mx-4"><img src="images/icon-facebook.svg" alt="icon-facebook"></a>
    <a href="#" class="mx-4"><img src="images/icon-pinterest.svg" alt="icon-facebook"></a>
    <a href="#" class="mx-4"><img src="images/icon-instagram.svg" alt="icon-facebook"></a>
  </div>
  <!-- /Content -->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
